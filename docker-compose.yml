version: '3.7'
services:
  backend:
    container_name: backend
    restart: always
    build: ./backend
    ports:
      - '4000:4000'
    volumes:
      - ./backend:/usr/src/app
    depends_on:
      - mongo
  
  frontend:
    container_name: frontend
    restart: always
    build: ./frontend
    ports:
      - '80:3000'
    volumes:
      - ./frontend:/usr/src/app
    depends_on:
      - backend
      - mongo

  mongo:
    container_name: mongodb
    image: mongo:4.2.0-bionic
    restart: always
    expose:
      - '27017'
